management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include:
          - health
          - cosid
          - cosidGenerator
          - cosidStringGenerator
springdoc:
  show-actuator: true
logging:
  level:
    me.ahoo.wow: debug
spring:
  application:
    name: compensation-service
  web:
    resources:
      static-locations: file:./compensation/wow-compensation-dashboard/dist/browser/
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/compensation_db?authSource=admin&maxIdleTimeMS=60000

cosid:
  machine:
    enabled: true
    distributor:
      type: redis
  generator:
    enabled: true
wow:
  kafka:
    bootstrap-servers: PLAINTEXT://localhost:61530


