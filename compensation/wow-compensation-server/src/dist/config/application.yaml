management:
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  endpoints:
    web:
      exposure:
        include:
          - health
          - cosid
          - cosidGenerator
          - cosidStringGenerator
springdoc:
  show-actuator: true

spring:
  application:
    name: compensation-service
  web:
    resources:
      static-locations: file:./ui/
  jackson:
    serialization:
      write-durations-as-timestamps: true
      write-dates-as-timestamps: true
    mapper:
      accept-case-insensitive-enums: true
  data:
    mongodb:
      uri: mongodb://root:root@localhost:27017/compensation_db?authSource=admin&maxIdleTimeMS=60000

cosid:
  machine:
    enabled: true
    distributor:
      type: redis
  generator:
    enabled: true
wow:
  kafka:
    bootstrap-servers: PLAINTEXT://localhost:58526