@startuml
!include layout.puml

title Aggregate Modeling Using Inheritance Pattern

class StateAggregate {
    == state field ==
    ..  field ..
    == Constructor ==
    StateAggregate(id)
    == getter ==
    .. stateField() ..
    == onSourcing ==
    - void onSourcing(domainEvent)
}

class CommandAggregate{
    == onCommand ==
    - onCommand(command)
}

StateAggregate <|- - CommandAggregate

@enduml

