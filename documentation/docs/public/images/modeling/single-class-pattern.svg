@startuml Aggregate-Modeling-Single-Class
!include layout.puml

title Aggregate Modeling Using Single Class

class Aggregate {
    == state field ==
    ..  field ..
    == Constructor ==
    Aggregate(id)
    == getter ==
    .. stateField() ..
    == onSourcing ==
    - void onSourcing(domainEvent)
    == onCommand ==
    - onCommand(command)
}

@enduml

