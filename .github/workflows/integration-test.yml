name: Integration Test
on:
  push:
    paths-ignore:
      - 'document/**'
      - 'wow-example/**'
  pull_request:
    paths-ignore:
      - 'document/**'
      - 'wow-example/**'
env:
  CI: GITHUB_ACTIONS

jobs:
  wow-api-test:
    name: Wow Api Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test Wow-Api
        run: gradle wow-api:clean wow-api:check --stacktrace

  wow-core-test:
    name: Wow Core Test
    runs-on: ubuntu-latest
    needs: [ wow-api-test ]
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test Wow-Core
        run: gradle wow-core:clean wow-core:check --stacktrace

  wow-compiler-test:
    name: Wow Compiler Test
    needs: [ wow-core-test ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
