      - name: Test Wow-Kafka
        run: gradle wow-kafka:clean wow-kafka:check --stacktrace

  wow-mongo-test:
    name: Wow Mongo Test
    needs: [ wow-core-test ]
    runs-on: ubuntu-latest
    env:
      CI: github-actions
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
