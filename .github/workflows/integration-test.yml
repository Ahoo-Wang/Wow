          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test Wow-Mongo
        run: gradle wow-mongo:clean wow-mongo:check --stacktrace

  wow-r2dbc-test:
    name: Wow R2DBC Test
    needs: [ wow-core-test ]
    runs-on: ubuntu-latest
    env:
      MYSQL: 5.1
    steps:
      - name: Start Mysql
        run: sudo /etc/init.d/mysql start

      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Init Wow-Db
        run: mysql -vvv -h localhost -uroot -proot < wow-r2dbc/src/init-schema/init-schema-mysql.sql

      - name: Test Wow-R2DBC
        run: gradle wow-r2dbc:clean wow-r2dbc:check --stacktrace

  wow-elasticsearch-test:
