      - name: Test Wow-IT
        run: gradle wow-it:clean wow-it:check --stacktrace

  wow-r2dbc-test:
    name: Wow R2DBC Test
    needs: [ wow-core-test ]
    runs-on: ubuntu-latest
    env:
      MYSQL: 8.0
    steps:
      - name: Shutdown Ubuntu MySQL (SUDO)
        run: sudo service mysql stop

      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '8.0'
          mysql root password: 'root'

      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Init Wow-Db
        run: mysql -vvv -h 127.0.0.1 -uroot -proot < wow-r2dbc/src/init-schema/init-schema-mysql.sql

      - name: Test Wow-R2DBC
        run: gradle wow-r2dbc:clean wow-r2dbc:check --stacktrace

  wow-elasticsearch-test:
